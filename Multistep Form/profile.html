<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multistep Form | Profile</title>
		<script
			src="https://kit.fontawesome.com/72bcc874c6.js"
			crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="profile.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<main class="profile d-flex flex-column flex-md-row gap-sm">
			<aside>
				<section class="d-flex align-items-center flex-column">
					<div class="imageWrapper border rounded-circle">
						<img
							src="https://static.vecteezy.com/system/resources/thumbnails/002/534/006/small/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg"
							class="rounded-circle"
							id="previewImage"
							alt="" />
					</div>
					<h3 class="mt-4 userName text-capitalize">John Doe</h3>
					<p class="email text-lowercase">johndoe@gmail.com</p>
				</section>

				<ul class="mt-4 navList">
					<li class="navItem profileLink">
							<i class="fa-solid fa-user icon"></i>
							Profile
					</li>
					<li class="navItem changePasswordLink">
							<i class="fa-solid fa-unlock icon"></i>
							change password
					</li>
					<li class="navItem logoutLink">
							<i
								class="fa-solid fa-arrow-right-from-bracket icon"></i>
							logout
					</li>
				</ul>
			</aside>

			<section class="details">
				<section id="#updateDetails" class="updateDetails active">
					<h3>Update Profile</h3>

					<form action="#" class="mt-4">
						<section class="d-flex gap-sm column ">
							<div class="form-group  w-100">
								<label for="firstName">First Name</label>
								<input
									type="text"
									class="form-control text-capitalize"
									id="firstName"
									aria-describedby="firstName"
									placeholder="First Name" />
							</div>
							<div class="form-group w-100">
								<label for="lastName">Last Name</label>
								<input
									type="text"
									class="form-control text-capitalize"
									id="lastName"
									aria-describedby="lastName"
									placeholder="Last Name" />
							</div>
						</section>
						<section class="mt-3">
							<div class="form-group">
								<label for="email">Email</label>
								<input
									type="email"
									class="form-control  text-lowercase"
									id="email"
									aria-describedby="email"
									placeholder="e.g. johndoe@gmail.com" />
							</div>
						</section>

						<section
							class="d-flex justify-content-between gap-sm mt-3">
							<div class="form-group w-100">
								<label for="phone"
									>Phone
									<sup class="text-danger">*</sup></label
								>
								<div class="d-flex gap-sm">
									<input
										type="tel"
										class="form-control w-25"
										disabled
										aria-describedby="phoneHelp"
										value="+977" />
									<input
										type="number"
										class="form-control w-100"
										id="phone"
										placeholder="Phone Number" />
								</div>
							</div>
						</section>

						<section class="d-flex gap-sm mt-3">
							<div class="form-group w-25">
								<label for="country"
									>Country
									<sup class="text-danger">*</sup></label
								>
								<input
									type="text"
									class="form-control"
									disabled
									id="country"
									aria-describedby="country"
									placeholder="ðŸ‡³ðŸ‡µ" />
							</div>

							<div class="form-group w-100">
								<label for="province"
									>Province
									<sup class="text-danger">*</sup></label
								>
								<select class="form-control" id="province">
									<option value="" hidden>
										select province
									</option>
									<option value="Koshi">Koshi</option>
									<option value="Madhesh">Madhesh</option>
									<option value="Bagmati">Bagmati</option>
									<option value="Gandaki">Gandaki</option>
									<option value="Lumbini">Lumbini</option>
									<option value="Karnali">Karnali</option>
									<option value="Sudurpashchim">
										Sudurpashchim
									</option>
								</select>
							</div>
						</section>

						<section class="d-flex gap-sm mt-3">
							<div class="form-group w-100">
								<label for="municipality"
									>Municipality/VDC
									<sup class="text-danger">*</sup></label
								>
								<input
									type="text"
									class="form-control text-capitalize"
									id="municipality"
									aria-describedby="Municipality"
									placeholder="e.g. Surunga" />
							</div>

							<div class="form-group w-100">
								<label for="gender"
									>Gender
									<sup class="text-danger">*</sup></label
								>
								<select class="form-control" id="gender">
									<option value="" hidden>
										select Gender
									</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Custom">Custom</option>
								</select>
							</div>
						</section>

						<div class="d-flex justify-content-end">
							<button
								type="button"
								class="btn btn-primary mt-5 updateBtn">
								update
							</button>
						</div>
					</form>
				</section>
				<section id="changePassword" class="changePassword">
					<h3>change password</h3>
					<form action="#">
						<div class="form-group mt-4">
							<label for="oldPassword"
								>Old Password
								<sup class="text-danger">*</sup></label
							>
							<input
								type="text"
								class="form-control"
								id="oldPassword"
								placeholder="Old Password" />
								<small class="oldPasswordError text-danger">required!</small>
						</div>
						<div class="form-group mt-3">
							<label for="newPassword"
								>New Password
								<sup class="text-danger">*</sup></label
							>
							<input
								type="text"
								class="form-control"
								id="newPassword"
								placeholder="New Password" />
								<small class="newPasswordError text-danger">required!</small>
						</div>
						<div class="form-group mt-3">
							<label for="confirmPassword"
								>Confirm Password
								<sup class="text-danger">*</sup></label
							>
							<input
								type="text"
								class="form-control"
								id="confirmPassword"
								placeholder="Confirm Password" />
								<small class="confirmPasswordError text-danger">required!</small>
						</div>
            <div class="d-flex justify-content-end">
							<button
								type="button"
								class="btn btn-primary mt-5 changePasswordBtn">
								Change
							</button>
						</div>
					</form>
				</section>
			</section>
		</main>

		<script src="profile.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
