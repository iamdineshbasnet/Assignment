<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multistep Form</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/72bcc874c6.js"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<main class="form container">
			<header>
				<div class="steps" id="step1">
					<i class="fa-solid fa-lock"></i>
				</div>
				<div class="steps" id="step2">
					<i class="fa-solid fa-user"></i>
				</div>
				<div class="steps" id="step3">
					<i class="fa-solid fa-flag-checkered"></i>
				</div>
			</header>

			<main>
				<form>
					<section class="stepper" data-step="1">
						<div class="form-group">
							<label for="email"
								>Email <sup class="text-danger">*</sup></label
							>
							<input
								type="email"
								class="form-control"
								id="email"
								aria-describedby="emailHelp"
								placeholder="Enter email" />
						</div>
						<div class="form-group mt-3">
							<label for="password"
								>Password
								<sup class="text-danger">*</sup></label
							>
							<input
								type="password"
								class="form-control"
								id="password"
								placeholder="Password" />
						</div>

						<div class="form-group mt-3">
							<label for="confirmPassword"
								>Confirm Password
								<sup class="text-danger">*</sup></label
							>
							<input
								type="password"
								class="form-control"
								id="confirmPassword"
								placeholder="Password" />
						</div>

						<div class="d-flex justify-content-end">
							<button
								type="button"
								class="btn btn-primary mt-5 createBtn nextBtn">
								Create Account
							</button>
						</div>
					</section>

					<section class="stepper" data-step="2">
						<section class="d-flex justify-content-between gap">
							<div class="form-group">
								<label for="firstName"
									>First Name
									<sup class="text-danger">*</sup></label
								>
								<input
									type="text"
									class="form-control"
									id="firstName"
									aria-describedby="firstNameHelp"
									placeholder="e.g. John" />
							</div>

							<div class="form-group">
								<label for="lastName"
									>Last Name
									<sup class="text-danger">*</sup></label
								>
								<input
									type="text"
									class="form-control"
									id="lastName"
									aria-describedby="lastNameHelp"
									placeholder="e.g. Doe" />
							</div>
						</section>

						<section
							class="d-flex justify-content-between gap mt-3">
							<div class="form-group">
								<label for="phone"
									>Phone
									<sup class="text-danger">*</sup></label
								>
								<div class="d-flex gap">
									<input
										type="tel"
										class="form-control w-25"
										disabled
										aria-describedby="phoneHelp"
										value="+977" />
									<input
										type="number"
										class="form-control"
										id="phone"
										placeholder="Phone Number" />
								</div>
							</div>
						</section>

						<section class="d-flex gap mt-3">
							<div class="form-group w-25">
								<label for="country"
									>Country
									<sup class="text-danger">*</sup></label
								>
								<input
									type="text"
									class="form-control"
									disabled
									id="country"
									aria-describedby="country"
									placeholder="ðŸ‡³ðŸ‡µ" />
							</div>

							<div class="form-group w-100">
								<label for="province"
									>Province
									<sup class="text-danger">*</sup></label
								>
								<select class="form-control" id="province">
									<option value="" hidden>
										select province
									</option>
									<option value="Koshi">Koshi</option>
									<option value="Madhesh">Madhesh</option>
									<option value="Bagmati">Bagmati</option>
									<option value="Gandaki">Gandaki</option>
									<option value="Lumbini">Lumbini</option>
									<option value="Karnali">Karnali</option>
									<option value="Sudurpashchim">
										Sudurpashchim
									</option>
								</select>
							</div>
						</section>

            <section class="d-flex gap mt-3">
							<div class="form-group ">
								<label for="municipality"
									>Municipality/VDC
									<sup class="text-danger">*</sup></label
								>
								<input
									type="text"
									class="form-control"
									id="municipality"
									aria-describedby="Municipality"
									placeholder="e.g. Surunga" />
							</div>

							<div class="form-group w-50">
								<label for="gender"
									>Gender
									<sup class="text-danger">*</sup></label
								>
								<select class="form-control" id="gender">
									<option value="" hidden>
										select Gender
									</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
									<option value="Custom">Custom</option>
									
								</select>
							</div>
						</section>
            <div class="d-flex gap justify-content-end">
							<button
								type="button"
								class="btn btn-primary mt-5 backBtn">
								Back
							</button>
							<button
								type="button"
								class="btn btn-primary mt-5 nextBtn">
								Next
							</button>
						</div>
					</section>
					<section class="stepper" data-step="3">
						<section class="d-flex flex-column align-items-center justify-content-center">
							<img src="https://picsum.photos/id/100/200/200" class="rounded-circle w-25 h-25" alt="profile image">

							<input type="file" id="profileImage" class="d-none">
							<label for="profileImage" class="mt-5 border rounded p-2 text-capitalize bg-primary text-white pointer">
								choose profile
							</label>
						</section>
            <div class="d-flex gap justify-content-end">
							<button
								type="button"
								class="btn btn-primary mt-5 backBtn">
								Back
							</button>
							<button
								type="button"
								class="btn btn-primary mt-5 nextBtn">
								<a href="./profile.html">Finish</a>
							</button>
						</div>
          </section>
				</form>
			</main>
		</main>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
