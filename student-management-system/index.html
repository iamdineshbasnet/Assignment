<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Management System</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<main class="container p-3">
			<header class="d-flex justify-content-between align-items-center flex-column flex-sm-row">
				<nav class="navbar navbar-light">
					<form class="form-inline position-relative">
						<i
							class="fa-solid fa-magnifying-glass position-absolute ml-3 text-grey-dark"></i>

						<input
							id="searchInput"
							class="form-control pl-5 border-lg"
							type="search"
							placeholder="search by name"
							aria-label="Search" />
					</form>
				</nav>

				<button
					type="button"
					data-toggle="modal"
					data-target="#exampleModal"
					class="btn bg-primary text-white border-lg addBtn">
					<i class="fa-solid fa-plus mr-1"></i>
					Add New Student
				</button>
			</header>

			<div class="tableWrapper">
				<table class="table mt-4">
					<thead class="thead-dark" id="studentTableHead">
					</thead>
					<tbody id="studentTableBody">
	
					</tbody>
				</table>

			</div>

			<!-- Form Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title text-capitalize" id="exampleModalLabel">
								Add New Student
							</h5>
						</div>
						<form class="modal-body">
							<section class="d-flex flex-column flex-sm-row">
								<div class="form-group">
									<label for="name">Full Name *</label>
									<input
										type="text"
										class="form-control"
										id="name"
										placeholder="John Doe" />
										<span class="text-danger nameError"></span>
								</div>
								<div class="form-group ml-sm-3 ml-0">
									<label for="parent">Parent Name *</label>
									<input
										type="text"
										class="form-control"
										id="parent"
										placeholder="Mary Doe" />
										<span class="text-danger parentError"></span>
								</div>
							</section>
							<section class="d-flex flex-column flex-sm-row">
								<div class="form-group  w-100 w-sm-50">
									<label for="course">Course *</label>
									<select class="form-control" id="course">
										<option hidden value="">Select Course</option>
										<option value="frontend">Frontend</option>
										<option value="backend">Backend</option>
										<option value="data science">Data Science</option>
										<option value="graphics designing">Graphics Designing</option>
										<option value="networking">Networking</option>
									</select>
									<span class="text-danger courseError"></span>
								</div>
								<div class="form-group ml-0 ml-sm-3  w-100 w-sm-50">
									<label for="rank">Rank *</label>
									<input
										type="number"
										min="1"
										max="100"
										class="form-control"
										id="rank"
										placeholder="Rank" />
										<span class="text-danger rankError"></span>
								</div>
							</section>
							<section class="d-flex flex-column flex-sm-row">
								<div class="form-group w-100 w-sm-50">
									<label for="participation">Participation *</label>
									<select class="form-control" id="participation">
										<option hidden value="">Select Participation</option>
										<option value="low">Low</option>
										<option value="moderate">Moderate</option>
										<option value="high">High</option>
									
									</select>
									<span class="text-danger participationError"></span>
								</div>
								<div class="form-group ml-sm-3 ml-0  w-100 w-sm-50">
									<label for="attendance">Attendance *</label>
									<input
										type="number"
										class="form-control"
										id="attendance"
										min="0"
										max="30"
										placeholder="Present day in a month" />
										<span class="text-danger attendanceError"></span>
								</div>
							</section>
							<section class="d-flex flex-column flex-sm-row">
								<div class="form-group w-sm-50 w-100">
									<label for="grade">Grade *</label>
									<select class="form-control" id="grade">
										<option hidden value="">Select Grade</option>
										<option value="A+">A+</option>
										<option value="A">A</option>
										<option value="B+">B+</option>
										<option value="B">B</option>
										<option value="C+">C+</option>
										<option value="C">C</option>
										<option value="D+">D+</option>
										<option value="D">D</option>
									
									</select>
									<span class="text-danger gradeError"></span>
								</div>
								<div class="form-group ml-sm-3 ml-0 w-sm-50 w-100">
									<label for="feedback">Feedback *</label>
									<select class="form-control" id="feedback">
										<option hidden value="">Select Feedback</option>
										<option value="creative student">Creative Student</option>
										<option value="good progress">Good Progress</option>
										<option value="needs improvement">Needs Improvement</option>
										<option value="excellent work">Excellent Work</option>
										<option value="top performer">Top Performer</option>
										<option value="consistent performer">Consistent Performer</option>
										<option value="excellent student">Excellent Student</option>
										<option value="shows great improvement">Shows Great Improvement</option>
									
									</select>
									<span class="text-danger feedbackError"></span>
								</div>
							</section>
						</form>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary closeBtn"
								data-dismiss="modal">
								Close
							</button>
							<button type="button" class="btn btn-primary submitButton">
								Add
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="data.js"></script>
		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
		<script
			src="https://kit.fontawesome.com/72bcc874c6.js"
			crossorigin="anonymous"></script>
	</body>
</html>
